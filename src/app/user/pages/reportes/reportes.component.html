<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-11 p-3">
			<div class="col-12 m-3">
				<h2 class="text-left">
					Gastos por animal
				</h2>
			</div>
			<div class="table-responsive table-full-width">
				<table class="table table-hover">
					<thead>
						<th>ID</th>
                        <th>Monto acumulado</th>
					</thead>
					<tbody *ngFor="let Rep of reporteGastosAcum">
						<tr >
							<td>{{Rep.IDAnimal}}</td>
							<td>{{Rep.Total}}</td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-11 p-3">
			<div class="col-12 m-3">
				<h2 class="text-left">
					Partos por medico
				</h2>
			</div>
			<div class="table-responsive table-full-width">
				<table class="table table-hover">
					<thead>
						<th>ID</th>
                        <th>Numero de partos</th>
					</thead>
					<tbody *ngFor="let Parto of reportePartosMedico">
						<tr >
							<td>{{Parto.IDMedico}}</td>
							<td>{{Parto.TotalPartos}}</td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-11 p-3">
			<div class="col-12 m-3">
				<h2 class="text-left">
					Edad del ganado
				</h2>
			</div>
			<div class="table-responsive table-full-width">
				<table class="table table-hover">
					<thead>
						<th>Edad</th>
                        <th>Total de animales</th>
					</thead>
					<tbody *ngFor="let edad of reporteEdadGanado">
						<tr >
							<td>{{edad.Anios}}</td>
							<td>{{edad.Total}}</td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
