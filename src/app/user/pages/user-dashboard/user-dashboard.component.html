			<div class="card p-3">
				<h2 class="text-center">Cantidad de animales por edad</h2>
				<h3 class="text-center">2021</h3>
				<p-chart type="bar" [data]="dataGraficaEdadPorAnimal" [options]="basicOptions"></p-chart>
			</div>
		</div>
		<div class="col-5">
			<div class="card p-3">

		</div>
		<div class="col-5">
			<div class="card p-3">

		</div>

			</div>
		</div>
		<div class="col-5">
			<div class="card p-3">
				<h2 class="text-center">Inventario</h2>
